<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Css Flags</h1>
<!-- French Flag -->
    <div id="france-blue"></div>
    <div id="france-white"></div>
    <div id="france-red"></div>
<!-- German Flag -->
    <div id="germ-black"></div>
    <div id="germ-red"></div>
    <div id="germ-yellow"></div>
<!-- Madagascar Flag -->
    <div id="mad-white"></div>
    <div id="mad-red"></div>
    <div id="mad-green"></div>
<!-- Switzerland Flag -->
    <div id="switz-red"></div>
    <div id="switz-white-tb"></div>
    <div id='switz-white-lr'></div>
<!-- Sweden Flag -->
    <div id="swed-blue"></div>
    <div id="swed-yellow-tb"></div>
    <div id="swed-yellow-lr"></div>
<!-- Gambia Flag -->
    <div id="gamb-red"></div>
    <div id="gamb-white1"></div>
    <div id="gamb-white2"></div>
    <div id="gamb-blue"></div>
    <div id="gamb-green"></div>
<!-- Japan Flag -->
    <div id="jap-white"></div>
    <div id="jap-red"></div>
<!-- Niger Flag -->
    <div id="niger-orange"></div>
    <div id="niger-white"></div>
    <div id="niger-green"></div>
    <div id="niger-circle"></div>
    
</body>
</html>
